<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة غير متوفرة</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: 100px auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.8;
    }

    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>📌 تنويه</h1>
    <p>نعتذر لعدم توفر الصفحة في الوقت الحالي،</p>
    <p>هناك بعض التطويرات قيد التنفيذ</p>
    <p>ومن المحتمل تغير رابط الصفحة لاحقًا.</p>
  </div>
</body>
</html>
